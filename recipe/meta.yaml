{% set name = "xibs" %}
{% set version = "0.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xibs-{{ version }}.tar.gz
  sha256: 136aac31dee14030166d5913fe205f10a0e14992b8596cfa2056ba932f09269d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling
    - pip
  run:
    - python >=3.8
    - numpy >=1.21
    - scipy >=1.8

test:
  imports:
    - xibs
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/fsoubelet/xibs
  summary: Prototype Intra-Beam Scattering implementation for Xsuite.
  license: Apache-2.0
  license_file: LICENSE
  doc_url: https://fsoubelet.github.io/xibs/

extra:
  recipe-maintainers:
    - fsoubelet
